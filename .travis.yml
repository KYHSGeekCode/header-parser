language: cpp
sudo: false

compiler:
  - clang
  
git:
  submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  
addons:
  apt:
    packages:
    - libstdc++-4.8-dev

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
